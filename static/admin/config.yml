backend:
  name: git-gateway
  branch: master
publish_mode: editorial_workflow
media_folder: static/images/uploads
public_folder: /images/uploads
site_url: https://nuxt-content-demo.netlify.app/
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "_"
i18n: 
  structure: multiple_folders
  locales: [en, es, fr]
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    i18n: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - label: Title
        name: title 
        widget: string 
      - label: Description
        name: description 
        widget: string
      - label: Body
        name: body
        widget: markdown 
