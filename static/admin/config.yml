backend:
  name: git-gateway
  branch: master
publish_mode: editorial_workflow
media_folder: static/images/uploads
public_folder: /images/uploads
site_url: https://nuxt-content-demo.netlify.app/
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "_"
collections:
  - name: 'blog-en'
    label: 'Blog-en'
    folder: 'content/en/blog'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'blog-fr'
    label: 'Blog-fr'
    folder: 'content/fr/blog'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'blog-es'
    label: 'Blog-es'
    folder: 'content/es/blog'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'en'
    label: 'pages-en'
    folder: 'content/en'
    create: true
    slug: '{{slug}}'
    editor: 
      preview: false
    fields:
      - { label: 'Heading', name: 'title', widget: 'string' }
      - { label: 'Subtitle', name: 'subtitle', widget: 'string' }
      - { label: 'image', name: 'image', widget: 'string' }
      - { label: 'homeText', name: 'homeText', widget: 'string' }
      - { label: 'blogLabel', name: 'blogLabel', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown', options: { modes: ['raw']} }
  - name: 'es'
    label: 'pages-es'
    folder: 'content/es'
    create: true
    slug: '{{slug}}'
    editor: 
      preview: false
    fields:
      - { label: 'Heading', name: 'title', widget: 'string' }
      - { label: 'Subtitle', name: 'subtitle', widget: 'string' }
      - { label: 'image', name: 'image', widget: 'string' }
      - { label: 'homeText', name: 'homeText', widget: 'string' }
      - { label: 'blogLabel', name: 'blogLabel', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown', options: { modes: ['raw']} }
  - name: 'fr'
    label: 'pages-fr'
    folder: 'content/fr'
    create: true
    slug: '{{slug}}'
    editor: 
      preview: false
    fields:
      - { label: 'Heading', name: 'title', widget: 'string' }
      - { label: 'Subtitle', name: 'subtitle', widget: 'string' }
      - { label: 'image', name: 'image', widget: 'string' }
      - { label: 'homeText', name: 'homeText', widget: 'string' }
      - { label: 'blogLabel', name: 'blogLabel', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown', modes: ['raw'] }
  
